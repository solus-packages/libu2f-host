name       : libu2f-host
version    : 1.1.6
release    : 5
source     :
    - https://developers.yubico.com/libu2f-host/Releases/libu2f-host-1.1.6.tar.xz : 4da0bb9e32cab230e63bf65252076f9a4b5e40eb9ec2ddaf9376bcef30e7bda7
license    : LGPL-2.1-or-later
component  : programming.library
summary    : Yubico Universal 2nd Factor (U2F) Host C Library
description: |
    Libu2f-host provides a C library and command-line tool that implements the host-side of the U2F protocol. There are APIs to talk to a U2F device and perform the U2F Register and U2F Authenticate operations.
builddeps  :
    - pkgconfig(hidapi-hidraw)
    - pkgconfig(json-c)
    - gengetopt
    - help2man
setup      : |
    %configure --disable-static --with-udevrulesdir=%libdir%/udev/rules.d/
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
